<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" >
	<link href="css/ms.css" rel="stylesheet" >
</head>
<body>

  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-2 sidebar">

				<div class="row">
				  <img src="img/48.png">
				</div>

        <div class="list-group control-group">

  				<div class="list-group-item control inactive">
  				  <button type="button" class="btn btn-lg center-block" title="Reset">
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>
  				</div>

  				<div class="list-group-item control inactive">
  					<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
  					<span class="time pull-right"></span>
  				</div>

  				<div class="list-group-item control inactive ">
  					<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
  					<span class="mines pull-right"></span>
  				</div>

  				<div class="list-group-item control inactive">
  					<select id="difficulty" class="form-control">
  					  <option value="easy">Easy</option>
  					  <option value="medium" selected="">Medium</option>
  					  <option value="hard">Hard</option>
  					</select>
  				</div>

  				<div class="list-group-item control inactive">
  				  <h2>Best Score</h2>
  				  <ul class="list-group">
  				    <li class="list-group-item">Easy</li>
  				    <li class="list-group-item">Medium</li>
  				    <li class="list-group-item">Hard</li>
  				  </ul>
  				</div>
  				
        </div>

      </div>
      <div class="col-md-10">
        <div class="board"></div>
      </div>
    </div>
    
    
  </div>
