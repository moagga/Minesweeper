<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/bootstrap-theme.min.css1" rel="stylesheet" >
	<link href="css/ms.css" rel="stylesheet" >
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MineSweeper</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <p class="navbar-text counters">
  					<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
    				<span class="time">12</span>
        </p>
        <form class="navbar-form navbar-left" role="search">
  			  <button type="button" class="btn btn-default reset" title="Reset">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
          </button>
        </form>
        <p class="navbar-text counters">
  					<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
  					<span class="mines">20</span>
        </p>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle levelSelected" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Difficulty <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a class="levelLink" href="#" rel="easy">Easy</a></li>
              <li><a class="levelLink" href="#" rel="medium">Medium</a></li>
              <li><a class="levelLink" href="#" rel="hard">Hard</a></li>
            </ul>
          </li>
        </ul>
      </div>
    
    </div>
  
  </nav>


	<div class="container">
		<div class="board"></div>
	</div>
	
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container score">Best score</div>
	</nav>
	
</body>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

</html>
